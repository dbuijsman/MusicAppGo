name: Go

on:
  push:
    branches: [ development ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
      if [ -f Gopkg.toml ]; then
          curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
          dep ensure
      fi
      cd common && go get -v -t -d ./... && cd ..
      cd users && go get -v -t -d ./... && cd ..
      cd discography && go get -v -t -d ./... && cd ..

    - name: Build
      run: cd common && go build . && cd ..
           cd users && go build . && cd ..
           cd discography && go build && cd ..
    - name: Test
      run: cd users && go test ./test && cd ..
           cd discogahpy && go test ./test && cd ..
