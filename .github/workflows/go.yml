name: Go

on:
  push:
    branches: [ development ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
            cd general && go get -v -t -d ./... && cd ..
            cd users && go get -v -t -d ./... && cd ..
            cd discography && go get -v -t -d ./... && cd ..

    - name: Build
      run: |
           cd general && go build . && cd ..
           cd users && go build . && cd ..
           cd discography && go build && cd ..
    - name: Test
      run: |
           cd users && go test ./test && cd ..
           cd discography && go test ./test && cd ..
